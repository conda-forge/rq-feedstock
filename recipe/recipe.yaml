context:
  name: "rq"
  version: "2.4.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/rq-${{ version }}.tar.gz
  sha256: 40ba01af3edacc008ab376009a3a547278d2bfe02a77cd4434adc0b01788239f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - rq = rq.cli:main
      - rqinfo = rq.cli:info
      - rqworker = rq.cli:worker

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - redis-py >=4.0.0,!=6.0.0
    - click >=5.0.0

tests:
  - python:
      imports:
        - rq
        - rq.cli
        - rq.contrib
      python_version: ${{ python_min }}.*
  - script:
      - rq --help
      - rqinfo --help
      - rqworker --help

about:
  homepage: https://python-rq.org/
  license: BSD-2-Clause
  license_file: LICENSE
  summary: RQ is a simple, lightweight, library for creating background jobs, and processing them.
  documentation: https://python-rq.org/docs/
  repository: https://github.com/rq/rq

extra:
  recipe-maintainers:
    - kwilcox
    - daf
    - jkornblum
    - wolfv
    - MichelML
